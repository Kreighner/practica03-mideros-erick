<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Usuario</title>
</head>
<body>
<h2>Editar Usuario</h2>

<!-- Formulario para editar usuario -->
<form th:action="@{/usuarios/{id}/editar(id=${usuario.id})}" method="post">
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required />
  </div>

  <div>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" th:value="${usuario.email}" required />
  </div>

  <div>
    <label for="fechaNacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:value="${usuario.fechaNacimiento}" required />
  </div>

  <div>
    <label for="rol">Rol</label>
    <select id="rol" name="rol" required>
      <option value="USER" th:selected="${usuario.rol == 'USER'}">Usuario</option>
      <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">Administrador</option>
    </select>
  </div>

  <!-- Botón de Guardar Cambios -->
  <button type="submit">Guardar Cambios</button>

  <!-- Enlace de Cancelar que redirige a la lista de usuarios -->
  <a th:href="@{/usuarios}">Cancelar</a>
</form>
</body>
</html>
